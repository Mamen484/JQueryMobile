<!DOCTYPE html>

<html>
    <head>
        <title>multiPage</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../jqm/jquery.mobile.css" />

    <body>
        <!-- Début de la 1ere page -->
        <section data-role="page" id="page1">

            <div data-role="header">
